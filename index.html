<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Client management</title>
</head>

<body class="p-4">

    <h1 class="mb-4">Client management</h1>

    <!-- Form -->
    <form id="clientForm" class="mb-4">
        <input type="hidden" id="id_clients">
        <div class="row g-3">
            <div class="col-md-2">
                <input type="text" class="form-control" id="fullname" placeholder="fullname" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="user_identification" placeholder="identification"required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="direction" placeholder="direction"required>
            </div>
            <div class="col-md-2">
                <input type="email" class="form-control" id="email"placeholder="email" required>
            </div>
            <div class="col-md-2">
                <input type="tel" class="form-control" id="telephone" placeholder="telephone"required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-dark w-100">Guardar</button>
            </div>
        </div>
    </form>

    <!-- Table -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>identification</th>
                <th>direction</th>
                <th>email</th>
                <th>telephone</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tableClients">
            <!-- dynamics datas -->
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="/app/js/main.js"></script>
</body>

</html>
